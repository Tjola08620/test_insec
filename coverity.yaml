capture:
  build:
    build-command: mvn install -DskipTests=true
    clean-command: mvvn clean
  security-da: false
analyze:
  aggressiveness-level: medium
  checkers:
    all: true
    audit: true
    webapp-security:
      enabled: true
      aggressiveness-level: medium
  constraint-fpp: true
commit:
  connect:
    auth-key-file: auth.key
    stream: fcbr_insecure-bank
    url: https://partner-demo.coverity.synopsys.com
